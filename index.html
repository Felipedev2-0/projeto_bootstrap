<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar (opcional) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Projeto Bootstrap</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                    class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/pexels-nikitapishchugin-28179806.jpg" class="d-block w-100" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="./img/snake-7256057_1280.jpg" class="d-block w-100" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="./img/pexels-spotwizardlee-35777904-8743102.jpg" class="d-block w-100" alt="Imagem 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Grid de Cards -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-4">
            <div class="col">
                <div class="card">
                    <img src="./img/pexels-emre-akyol-320381804-18648411.jpg" class="card-img-top" alt="Imagem 1">
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 1</h5>
                        <p class="card-text">Este é um exemplo de conteúdo para o card 1.</p>
                        <a href="#" class="btn btn-info">Saiba mais</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="./img/pexels-ahmad-faraz-1903717769-28791619.jpg" class="card-img-top" alt="Imagem 2">
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 2</h5>
                        <p class="card-text">Este é um exemplo de conteúdo para o card 2.</p>
                        <a href="#" class="btn btn-info">Saiba mais</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="./img/pexels-vincent-ma-janssen-3258243.jpg" class="card-img-top" alt="Imagem 3">
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 3</h5>
                        <p class="card-text">Este é um exemplo de conteúdo para o card 3.</p>
                        <a href="#" class="btn btn-info">Saiba mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
